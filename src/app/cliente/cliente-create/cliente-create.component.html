<mat-label
  style="
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
      Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
      sans-serif;
    font-size: 30px;
    font: bold;
  "
  >Crear pedido</mat-label
>
<hr />

<form class="example-form" (ngSubmit)="altaPedidos()">
  <mat-form-field class="example-full-width">
    <mat-label>ID Cliente</mat-label>
    <input
      matInput
      name="id_cliente"
      [(ngModel)]="pedidos.id_cliente"
      placeholder="ID Cliente"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Fecha Pedido</mat-label>
    <input
      matInput
      name="fecha_pedido"
      [(ngModel)]="pedidos.fecha_pedido"
      type="date"
      placeholder="Fecha Pedido"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Total</mat-label>
    <input
      matInput
      name="total"
      [(ngModel)]="pedidos.total"
      type="number"
      placeholder="Total"
    />
  </mat-form-field>

  <button class="submit-button" type="submit">Crear Pedido</button>

  {{data}}
</form>
