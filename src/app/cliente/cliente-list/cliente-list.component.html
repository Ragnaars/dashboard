<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id_pedido">
      <th mat-header-cell *matHeaderCellDef>id cliente</th>
      <td mat-cell *matCellDef="let element">{{ element.id_pedido }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="id_cliente">
      <th mat-header-cell *matHeaderCellDef>id cliente</th>
      <td mat-cell *matCellDef="let element">{{ element.id_cliente }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fecha_pedido">
      <th mat-header-cell *matHeaderCellDef>Fecha del pedido</th>
      <td mat-cell *matCellDef="let element">{{ element.fecha_pedido }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{ element.total }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
